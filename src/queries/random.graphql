query($page: Int, $sort: [MediaSort], $perPage: Int){
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            currentPage
            lastPage
            hasNextPage
            perPage
        }
        media(sort: $sort, type: ANIME) {
        id
        title {
            romaji
            english
            native
        }
        averageScore
        genres
        description
        episodes
        status
        meanScore
        season
        startDate {
            year
        }
        studios(isMain: true) {
            edges {
                node {
                    name
                    }
                }
        }
        siteUrl
        }
    }
}